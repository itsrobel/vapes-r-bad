# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - vapesrbad

on:
  push:
    branches:
      - deploy
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_3ca6eb0993fc42d7a8d28d5f830ff411 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_d4e79b0159cf4f00a4b50ab4b518be85 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_3ca6eb0993fc42d7a8d28d5f830ff411 }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'vapesrbad'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_cede0d264ebf4945a506c7fbfbeb50b5 }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_3ca6eb0993fc42d7a8d28d5f830ff411 }}/appsvc/staticsite:${{ github.sha }}'